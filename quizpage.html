<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>play!</title>
    <link rel="stylesheet" href="all.js" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quizpage.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-name" id="logo">
          <span class="fab fa-orcid"></span>
          <span>&nbsp; optitosingh54</span>
        </div>

        <nav>
          <a href="#">home</a>
          <a href="#">tutorials</a>
        </nav>
        <div class="mobile-click">
          <a href="#" onclick="mobileOpen()">Menu</a>
        </div>
      </div>
    </header>
    <div class="mobile-nav" id="mobileO">
      <span class="fas fa-times" onclick="mobileClose()"></span>
      <a href="index.html">home</a>
      <a href="#">tutorials</a>
      <a href="#">contact us</a>
    </div>

    <main>
      <div id="game" class="main-container">
        <div class="quest-options-container">
          <h1 id="question">
            whats the answer to the question
          </h1>
          <div class="options-container">
            <p class="options-letter">A</p>
            <p class="options-answer">option 1</p>
          </div>
          <div class="options-container">
            <p class="options-letter">B</p>
            <p class="options-answer">option 2</p>
          </div>
          <div class="options-container">
            <p class="options-letter">C</p>
            <p class="options-answer">option 3</p>
          </div>
          <div class="options-container">
            <p class="options-letter">D</p>
            <p class="options-answer">option 4</p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="all.js"></script>
  </body>
</html>
